<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Task Manager</title>
  <link rel="stylesheet" href="../styles/forgotPassword.css" />
</head>
<body>
  <div class="forgot_container">
    <h2>🔐 Forgot Your Password?</h2>
    <p>Don't worry, we got you covered.</p>

    <!-- STEP 1: Email input -->
    <div id="step1" class="step">
      <input type="email" id="forgotEmail" placeholder="Enter your registered email..." required />
      <button id="sendOtpBtn">📨 Send OTP</button>
    </div>

    <!-- STEP 2: OTP Verification -->
    <div id="step2" class="step hidden">
      <input type="text" id="otpInput" placeholder="Enter OTP" required />
      <button id="verifyOtpBtn">✅ Verify OTP</button>
    </div>

    <!-- STEP 3: Reset password -->
    <div id="step3" class="step hidden">
      <input type="password" id="newPassword" placeholder="Enter new password..." required />
      <input type="password" id="confirmPassword" placeholder="Confirm new password..." required />
      <button id="resetPasswordBtn">🔒 Reset Password</button>
    </div>

    <p id="message" class="message"></p>
  </div>

  <script src="../js/forgotPassword.js"></script>
</body>
</html>
