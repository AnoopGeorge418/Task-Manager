<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login_container">
        <div class="welcome_msg">
            <h1>Yippy! You’re Back</h1>
            <p>We are happy to see you back</p>
        </div>
        <div class="data_inputs">
            <input type="email" name="userEmail" id="userEmail" placeholder="Enter your email...">
            <br>
            <input type="password" name="password" id="userPassword" placeholder="Enter your password...">
        </div>
        <div class="fogotPass">
            <button class="forgotPassword">Fogot Password?</button>
        </div>
        <div class="loginBtn">
            <input id="loginBtn" type="button" value="LogIn">
        </div>
        <div class="signUpLink">
            <p>Don’t have an account? <span class="signUpLink">SignUp</span><p>
        </div>
        <div id="customAlert" class="alert hidden">⚠️ Invalid credentials. Please try again.</div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
